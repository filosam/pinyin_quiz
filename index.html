<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Character Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    #quiz-container { 
      text-align: center; 
      font-family: Arial, sans-serif; 
    }
    #pinyin-question { 
      margin-bottom: 20px; 
      font-size: 24px; 
    }
    #grid { 
      display: grid; 
      grid-template-columns: repeat(3, 100px); 
      grid-gap: 10px; 
      justify-content: center; 
      margin-bottom: 20px; 
    }
    #grid button { 
      width: 100px; 
      height: 100px; 
      font-size: 32px; 
      background-color: #f0f0f0; 
      border: 2px solid #333; 
      cursor: pointer; 
      transition: background-color 0.3s; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      font-family: 'Noto Sans SC', sans-serif; /* Updated to Noto Sans SC */
    }
    #grid button:hover { 
      background-color: #ddd; 
    }
    #grid button .meaning { 
      font-size: 10px; 
      color: #666; 
      margin-top: 5px; 
      display: none; 
      font-family: Arial, sans-serif; 
    }
    #feedback { 
      font-size: 18px; 
      color: #333; 
    }
    #next-quiz { 
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    #next-quiz:hover { 
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <select id="year-filter">
      <option value="all">All Years</option>
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
      <option value="4">Year 4</option>
      <option value="5">Year 5</option>
      <option value="6">Year 6</option>
      <option value="7">Year 7</option>
      <option value="8">Year 8</option>
      <option value="9">Year 9</option>
      <option value="10">Year 10</option>
      <option value="11">Year 11</option>
      <option value="12">Year 12</option>
    </select>
    <h2 id="pinyin-question">Pinyin will appear here</h2>
    <div id="grid"></div>
    <p id="feedback"></p>
    <button id="next-quiz">Next Question</button>
  </div>
  <script>
    let data = [];

    fetch("https://gist.githubusercontent.com/protospatharios/628a0867381c864be6267761476bccfe/raw/88a89bd75f51b95dc2151602bd0ab9215038b643/pinyin.json")
      .then(response => {
        if (!response.ok) throw new Error("Fetch failed: " + response.status);
        return response.json();
      })
      .then(json => {
        data = json;
        generateQuiz();
      })
      .catch(error => console.error("Error loading JSON:", error));

    function generateQuizFrom(dataset) {
      document.getElementById("feedback").textContent = "";
      const randomIndex = Math.floor(Math.random() * dataset.length);
      const questionPinyin = dataset[randomIndex].pinyin;
      const correctChar = dataset[randomIndex].char;
      document.getElementById("pinyin-question").textContent = `Pinyin: ${questionPinyin}`;

      let options = [{ char: correctChar, meaning: dataset[randomIndex].meaning }];
      while (options.length < 9) {
        const randIndex = Math.floor(Math.random() * dataset.length);
        const randChar = dataset[randIndex].char;
        if (!options.some(opt => opt.char === randChar)) {
          options.push({ char: randChar, meaning: dataset[randIndex].meaning });
        }
      }

      options.sort(() => Math.random() - 0.5);

      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      options.forEach(option => {
        const button = document.createElement("button");
        button.innerHTML = `${option.char}<span class="meaning">${option.meaning || "N/A"}</span>`;
        button.addEventListener("click", () => checkAnswer(option.char, correctChar));
        grid.appendChild(button);
      });
    }

    function generateQuiz() {
      const selectedYear = document.getElementById("year-filter").value;
      const filteredData = selectedYear === "all" ? data : data.filter(item => item.year == selectedYear);
      if (filteredData.length < 9) {
        document.getElementById("feedback").textContent = "Not enough characters in this year for a 3x3 grid!";
        return;
      }
      generateQuizFrom(filteredData);
    }

    function checkAnswer(selected, correct) {
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `Wrong! The correct answer is ${correct}`;
        feedback.style.color = "red";
      }
      document.querySelectorAll("#grid button .meaning").forEach(span => {
        span.style.display = "block";
      });
      document.querySelectorAll("#grid button").forEach(btn => btn.disabled = true);
    }

    document.getElementById("next-quiz").addEventListener("click", generateQuiz);
    document.getElementById("year-filter").addEventListener("change", generateQuiz);
  </script>
</body>
</html>
